<!-- Use the following information to make a
table about Country GDP.

Source for data below:
https://en.wikipedia.org/wiki/List_of_countries_by_GDP_(nominal)

Make a table with HTML consisting of four columns:
Country Name
Country Flag
GDP (millions of USD)

Your table will have 3 rows.
Use the information below to attribute the cells correctly:

United States
US Flag: "https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/300px-Flag_of_the_United_States.svg.png"
GDP: 18,561,930

India
Indian Flag: "https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/255px-Flag_of_India.svg.png"
GDP: 2,250,990

United Kingdom
UK Flag: "https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/1280px-Flag_of_the_United_Kingdom.svg.png"
GDP: 2,649,890 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <table border="5">
      <thead>
        <th>Country Name</th>
        <th>Country Flag</th>
        <th>GDP (millions of USD)</th>
      </thead>

      <tr>
        <td>United States</td>
        <td>
          <img
            src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/300px-Flag_of_the_United_States.svg.png"
            alt="US flag img not found"
          />
        </td>
        <td>18,561,930</td>
      </tr>

      <tr>
        <td>India</td>
        <td>
          <img
            src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/255px-Flag_of_India.svg.png"
            alt="Indian flag img not found"
          />
        </td>
        <td>2,250,990</td>
      </tr>

      <tr>
        <td>United Kingdom</td>
        <td>
          <img
            src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/1280px-Flag_of_the_United_Kingdom.svg.png"
            width="300"
            heigth="200"
            alt="Uk flag img not found"
          />
        </td>
        <td>2,649,890</td>
      </tr>
    </table>
  </body>
</html>
