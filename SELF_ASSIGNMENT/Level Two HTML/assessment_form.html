<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>assessment form</title>
    </head>
    <body>
        <form method="get" action="https://www.djangoproject.com/">
        <h1> Course Sign Up Page</h1>
        <p> Please Note: First Name , Last Name , Password, and Email are required </p>
        First Name: 
        <input type="text" name="first_name" placeholder="First Name"></input>
        Last Name: 
        <input type="text" name="last_name" placeholder="Last Name"></input> <br><br>
        Email: 
        <input type="email" name="email" placeholder="name@gmail.com"></input>
         Password: 
        <input type="password" name="password" placeholder="password"></input>
<br><br>
        Are you over the age of 18 ? <br>
        <label for="yesno">Yes: </label>
        <input id="yesno" type="radio" name="loc" value="" />
        <label for="noyes">No: </label>
        <input id="noyes" type="radio" name="loc" value="" /><br><br>
        Do you have Credit Card or Paypal ? <br><br>
        <select name="yesno">
            <option value="credit">Credit Card </option>
            <option value="paypal">Paypal </option>
        </select><br><br>
        <input type="submit" name="submit" value="Sign Up"></input><br>
    </form>
    </body>
</html>
